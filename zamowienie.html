<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz zamówienia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Optional: EmailJS library for sending confirmation emails -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const modelFromUrl = urlParams.get("model");
      if (modelFromUrl) {
        const modelSelect = document.getElementById("model");
        if (modelSelect) {
          for (const option of modelSelect.options) {
            if (option.value.toLowerCase() === modelFromUrl.toLowerCase()) {
              option.selected = true;
              console.log("Ustawiono model z URL:", modelFromUrl);
              break;
            }
          }
        }
      }

      const form = document.getElementById("order-form");
      if (form) {
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const confirmation = document.getElementById("confirmation");
          confirmation.classList.remove("hidden");
          form.classList.add("hidden");

          // generate a simple order ID
          const orderId = Date.now();
          document.getElementById("order-id").textContent = orderId;

          // attempt to send a confirmation email via EmailJS
          // NOTE: replace SERVICE_ID, TEMPLATE_ID and PUBLIC_KEY with actual values
          if (window.emailjs) {
            emailjs.init("PUBLIC_KEY");
            emailjs.send("SERVICE_ID", "TEMPLATE_ID", {
              order_id: orderId,
              name: form.elements[0].value,
              email: form.elements[1].value,
              phone: form.elements[2].value,
              locker: form.elements[3].value,
            }).catch(function(err){ console.error("EmailJS error", err); });
          }
        });
      }

      const downloadBtn = document.getElementById("download-pdf");
      if (downloadBtn) {
        downloadBtn.addEventListener("click", function () {
          const element = document.getElementById("confirmation");
          html2pdf().from(element).save("zamowienie.pdf");
        });
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfaf5;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    .button {
      background-color: #5a3e2b;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #472e20;
    }
  </style>
</head>
<body>
  <form id="order-form">
    <h1>Zamówienie butów</h1>

    <label>Imię i nazwisko:<br><input type="text" required></label>
    <label>Adres e-mail:<br><input type="email" required></label>
    <label>Numer telefonu:<br><input type="tel" required></label>
    <label>Kod paczkomatu:<br><input type="text" required></label>

    <label>Długość stopy (cm):<br><input type="number" step="0.1" required></label>
    <label>Obwód śródstopia (cm):<br><input type="number" step="0.1" required></label>
    <label>Obwód łydki (cm):<br><input type="number" step="0.1"></label>

    <label>
      Wybierz model:
      <select id="model">
        <option>Wanderer Mk I</option>
        <option>Kamienny Przodek</option>
        <option>Szpic</option>
        <option>Krowie Pyski</option>
        <option>Dragonki</option>
      </select>
    </label>

    <label>Kolor:<br>
      <select>
        <option>Brązowy</option>
        <option>Czarny</option>
        <option>Bordo</option>
      </select>
    </label>

    <label>Rozmiar (UE):<br>
      <select>
        <option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option>
        <option>42</option><option>43</option><option>44</option><option>45</option><option>46</option>
      </select>
    </label>

    <fieldset>
      <legend>Akcesoria:</legend>
      <label><input type="checkbox"> Dedykowany wosk do butów - 60 zł</label>
      <label><input type="checkbox"> Wkładki antybakteryjne - 100 zł</label>
      <label><input type="checkbox"> Srebro do dezynfekcji - 80 zł</label>
      <label><input type="checkbox"> Prawidła sosnowe - 150 zł</label>
    </fieldset>

    <label>Hasło rabatowe:<br><input type="text"></label>
    <label>Inne uwagi:<br><textarea rows="3"></textarea></label>

    <button class="button" type="submit">Wyślij zamówienie</button>
  </form>

  <div id="confirmation" class="hidden">
    <h2>Dziękujemy za zamówienie!</h2>
    <p>Twoje zamówienie zostało przyjęte.</p>
    <p>Numer zamówienia: <span id="order-id"></span></p>
    <p><strong>Dane do przelewu:</strong></p>
    <p>Tytuł: *twoje imię i nazwisko* - opłata za buty</p>
    <p>Odbiorca: STONELOVE Anna Karelus</p>
    <p>Numer konta: 56 1020 1433 0000 1202 0210 3547</p>
    <button id="download-pdf" class="button" type="button">Zapisz zamówienie jako PDF</button>
    <a href="karelus_shop_mvp.html" class="button">Wróć do katalogu</a>
  </div>
</body>
</html>
