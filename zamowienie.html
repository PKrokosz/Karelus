<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz zamówienia</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const modelFromUrl = urlParams.get("model");
      if (modelFromUrl) {
        const modelSelect = document.getElementById("model");
        if (modelSelect) {
          for (const option of modelSelect.options) {
            if (option.value.toLowerCase() === modelFromUrl.toLowerCase()) {
              option.selected = true;
              console.log("Ustawiono model z URL:", modelFromUrl);
              break;
            }
          }
        }
      }

      const form = document.getElementById("order-form");
      if (form) {
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("confirmation").classList.remove("hidden");
          form.classList.add("hidden");
        });
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfaf5;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    .button {
      background-color: #5a3e2b;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #472e20;
    }
  </style>
</head>
<body>
  <form id="order-form">
    <h1>Zamówienie butów</h1>

    <label>Imię i nazwisko:<br><input type="text" name="fullname" id="fullname" required></label>
    <label>Adres e-mail:<br><input type="email" name="email" id="email" required></label>
    <label>Numer telefonu:<br><input type="tel" name="phone" id="phone" required></label>
    <label>Kod paczkomatu:<br><input type="text" name="locker" id="locker" required></label>

    <label>Długość stopy (cm):<br><input type="number" name="foot_length" id="foot_length" step="0.1" required></label>
    <label>Obwód śródstopia (cm):<br><input type="number" name="midfoot_circ" id="midfoot_circ" step="0.1" required></label>
    <label>Obwód łydki (cm):<br><input type="number" name="calf_circ" id="calf_circ" step="0.1"></label>

    <label>
      Wybierz model:
      <select id="model" name="model">
        <option>Wanderer Mk I</option>
        <option>Kamienny Przodek</option>
        <option>Szpic</option>
        <option>Krowie Pyski</option>
        <option>Dragonki</option>
      </select>
    </label>

    <label>Kolor:<br>
      <select name="color" id="color">
        <option>Brązowy</option>
        <option>Czarny</option>
        <option>Bordo</option>
      </select>
    </label>

    <label>Rozmiar (UE):<br>
      <select name="size" id="size">
        <option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option>
        <option>42</option><option>43</option><option>44</option><option>45</option><option>46</option>
      </select>
    </label>

    <fieldset>
      <legend>Akcesoria:</legend>
      <label><input type="checkbox" name="wax" value="Dedykowany wosk do butów"> Dedykowany wosk do butów - 60 zł</label>
      <label><input type="checkbox" name="insoles" value="Wkładki antybakteryjne"> Wkładki antybakteryjne - 100 zł</label>
      <label><input type="checkbox" name="silver" value="Srebro do dezynfekcji"> Srebro do dezynfekcji - 80 zł</label>
      <label><input type="checkbox" name="trees" value="Prawidła sosnowe"> Prawidła sosnowe - 150 zł</label>
    </fieldset>

    <label>Hasło rabatowe:<br><input type="text" name="discount" id="discount"></label>
    <label>Inne uwagi:<br><textarea rows="3" name="notes" id="notes"></textarea></label>

    <button class="button" type="submit">Wyślij zamówienie</button>
  </form>

  <div id="confirmation" class="hidden">
    <h2>Dziękujemy za zamówienie!</h2>
    <p>Twoje zamówienie zostało przyjęte.</p>
    <p><strong>Dane do przelewu:</strong></p>
    <p>Tytuł: *twoje imię i nazwisko* - opłata za buty</p>
    <p>Odbiorca: STONELOVE Anna Karelus</p>
    <p>Numer konta: 56 1020 1433 0000 1202 0210 3547</p>
    <a href="index.html" class="button">Wróć do katalogu</a>
  </div>
</body>
</html>
